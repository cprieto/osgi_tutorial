apply plugin: "java"

repositories {
    mavenCentral()
    ivy {
        url 'http://apache.mirror.digitalpacific.com.au'
        layout 'pattern', {
            artifact '/[organization]/[module]-[revision].[ext]'
        }
    }
}

dependencies {
    compile "org.apache.felix:org.apache.felix.framework:5.4.0"
}
